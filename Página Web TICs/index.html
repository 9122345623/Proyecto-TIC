<h1 id="carga"><u>Aviones de carga o cargueros:</u></h1>
<p><h4 id="desarrollo">Un avión de carga, o avión de transporte, es una aeronave de ala fija diseñada o convertida para el transporte de bienes, más que pasajeros. 
  Están desprovistos de instalaciones para pasajeros, y generalmente ofrecen unas puertas más grandes para la carga y descarga de cargamento. 
  Este tipo de aeronaves pueden ser operadas por aerolíneas de carga, por individuos privados o por fuerzas armadas. 
  Sin embargo la mayor parte de la carga que se transporta por vía aérea va en las bodegas de los aviones comerciales de pasajeros.<br>
  <br>
  Los aviones diseñados para transporte de carga tienen varias características que los distingue de los aviones de pasajeros :<br>
  <br>
  Fuselaje ancho, para alojar más carga o carga voluminosa.
  Ala alta, para permitir que el área de carga este situada más cerca del suelo.
  Un número considerable de ruedas, para permitir aterrizajes en pistas no preparadas.
  La cola elevada, para permitir una entrada y salida directa de la carga en la aeronave mediante una compuerta trasera.
  Especial para transportes internacionales.</h4></p>>

  <h1 id="combate"><u>Aviones de combate o militares:</u></h1>
  <p><h4 id="desarrollo">Una avión de caza, avión de combate, avión de guerra, o simplemente caza es una aeronave militar diseñada fundamentalmente par
    a la guerra aérea con otras aeronaves, en oposición a los bombarderos, que están diseñados principalmente para atacar objetivos terrestres 
    mediante el lanzamiento de bombas. Los cazas son pequeños, veloces y de gran maniobrabilidad. Muchos cazas poseen capacidades secundarias de 
    ataque a tierra, y algunos son de doble propósito para actuar como cazabombarderos, término también usado para nombrar a los aviones de ataque a tierra con capacidades de caza.<br>
    <br>
    Los cazas son el principal medio con el que las fuerzas armadas consiguen la superioridad aérea sobre sus oponentes en batalla. Por lo menos desde la Segunda Guerra Mundial 
    lograr y mantener la superioridad aérea ha sido un componente clave a la hora de conseguir la victoria en la guerra 
    particularmente en una guerra convencional entre ejércitos regulares (no así en una guerra de guerrillas). De este modo, la adquisición 
    el entrenamiento y el mantenimiento de una flota de cazas representa una parte muy sustancial de los presupuestos de defensa para las fuerzas armadas actuales.<br>
    <br>
    Entre las principales misiones cumplidas por los cazas destacan la patrulla aérea de combate (CAP) y la interceptación de aeronaves enemigas. 
    Cuando el enfrentamiento entre cazas se produce en persecución a corta distancia, recibe el nombre de dogfight o combate aéreo cercano.</h4></p>

    <h1 id="comer"><u>Aviones comerciales:</u></h1>
    <p><h4 id="desarrollo">Un avión comercial o avión de línea es un avión, generalmente grande, usado para transportar pasajeros y su equipaje. 
      Estos aviones están operados por aerolíneas. Aunque la definición puede cambiar de país a país 
      un avión de línea se define típicamente como un avión para transportar múltiples pasajeros o carga en servicio comercial.<br>
<br>
      Los aviones comerciales con mayor capacidad son los aviones de fuselaje ancho. 
      Estos aviones generalmente contienen un doble pasillo que recorre todo el aparato desde el morro hasta la cola. 
      El uso de este tipo de aeronaves está normalmente reservado a vuelos de larga distancia entre centros de conexión.<br>
      <br>
      Los aparatos más comunes son los de fuselaje estrecho o aviones de único pasillo. 
      El uso más común de estos aviones es en vuelos de corta-media distancia.</h4></p><br><br><br>
